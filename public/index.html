<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        .busy {
            background-color: aquamarine;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="d-flex flex-wrap">
        <form class="p-5" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">name</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">email</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="mb-3">
                <label class="form-label" for="date">date</label>
                <input type="date" class="form-control" id="date" name="date">
            </div>
            <div class="mb-3">
                <label class="form-label" for="time">time</label>
                <select class="form-select" id="time" name="time">
                    <option value ="" selected>Open this select menu</option>
                    <option value="8:00-9:00">8:00-8:30</option>
                    <option value="9:00-10:00">8:30-9:00</option>
                    <option value="10:00-11:00">9:00-9:30</option>
                    <option value="11:00-12:00">11:00-12:00</option>
                    <option value="12:00-13:00">12:00-13:00</option>
                    <option value="13:00-14:00">13:00-14:00</option>
                    <option value="14:00-15:00">14:00-15:00</option>
                    <option value="15:00-16:00">15:00-16:00</option>
                    <option value="16:00-17:00">16:00-17:00</option>
                    <option value="17:00-18:00">17:00-18:00</option>
                    <option value="18:00-19:00">18:00-19:00</option>
                    <option value="19:00-20:00">19:00-20:00</option>
                    <option value="20:00-21:00">20:00-21:00</option>
                    <option value="21:00-22:00">21:00-22:00</option>
                    <option value="22:00-23:00">22:00-23:00</option>
                    <option value="23:00-24:00">23:00-24:00</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>

        <div class="shedule w-75 mt-3">
            <div class="row">
                <div class="col-2 text-center"><button class="btn btn-dark" type="button" id="prev" data-label="prev">-1</button></div>
                <div class="col border border-success text-center"><h6 class="my-2 text-center"></h6></div>
                <div class="col-2 text-center"><button class="btn btn-dark" type="button" id="next" data-label="next">+1</button></div>
            </div>
            <div class="row my-2">
                <div class="col-4 block border border-info w-25 text-center py-2" style="height: 50px;"></div>
                <div class="col-4 block border border-info w-25 text-center py-2" style="height: 50px;"></div>
                <div class="col-4 block border border-info w-25 text-center py-2" style="height: 50px;"></div>
                <div class="col-4 block border border-info w-25 text-center py-2" style="height: 50px;"></div>
                <div class="col-4 block border border-info w-25 text-center py-2" style="height: 50px;"></div>
                <div class="col-4 block border border-info w-25 text-center py-2" style="height: 50px;"></div>
                <div class="col-4 block border border-info w-25 text-center py-2" style="height: 50px;"></div>
                <div class="col-4 block border border-info w-25 text-center py-2" style="height: 50px;"></div>
                <div class="col-4 block border border-info w-25 text-center py-2" style="height: 50px;"></div>
                <div class="col-4 block border border-info w-25 text-center py-2" style="height: 50px;"></div>
                <div class="col-4 block border border-info w-25 text-center py-2" style="height: 50px;"></div>
                <div class="col-4 block border border-info w-25 text-center py-2" style="height: 50px;"></div>
                <div class="col-4 block border border-info w-25 text-center py-2" style="height: 50px;"></div>
                <div class="col-4 block border border-info w-25 text-center py-2" style="height: 50px;"></div>
                <div class="col-4 block border border-info w-25 text-center py-2" style="height: 50px;"></div>
                <div class="col-4 block border border-info w-25 text-center py-2" style="height: 50px;"></div>
            </div>
        </div>
    </div>


    <script src='script.js'></script>
</body>
</html>
