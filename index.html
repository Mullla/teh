<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        .busy {
            background-color: aquamarine;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="d-flex flex-wrap">
        <form class="p-5">
            <div class="mb-3">
                <label for="name" class="form-label">name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label class="form-label" for="date">date</label>
                <input type="date" class="form-control" id="date">
            </div>
            <div class="mb-3">
                <label class="form-label" for="time">time</label>
                <select class="form-select" id="time">
                    <option value ="" selected>Open this select menu</option>
                    <option value="8:00-9:00">8:00-9:00</option>
                    <option value="9:00-10:00">9:00-10:00</option>
                    <option value="10:00-11:00">10:00-11:00</option>
                    <option value="11:00-12:00">11:00-12:00</option>
                    <option value="12:00-13:00">12:00-13:00</option>
                    <option value="13:00-14:00">13:00-14:00</option>
                    <option value="14:00-15:00">14:00-15:00</option>
                    <option value="15:00-16:00">15:00-16:00</option>
                    <option value="16:00-17:00">16:00-17:00</option>
                    <option value="17:00-18:00">17:00-18:00</option>
                    <option value="18:00-19:00">18:00-19:00</option>
                    <option value="19:00-20:00">19:00-20:00</option>
                    <option value="20:00-21:00">20:00-21:00</option>
                    <option value="21:00-22:00">21:00-22:00</option>
                    <option value="22:00-23:00">22:00-23:00</option>
                    <option value="23:00-24:00">23:00-24:00</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>

        <div class="shedule w-75 mt-3">
            <div class="row">
                <div class="col-2 text-center"><button class="btn btn-light" type="button" id="prev" data-label="prev">-1</button></div>
                <div class="col border border-success text-center"><h6 class="my-2 text-center">21-02-2021</h6></div>
                <div class="col-2 text-center"><button class="btn btn-light" type="button" id="next" data-label="next">+1</button></div>
            </div>
            <div class="row">
                <div class="col-4 block border border-info w-25"></div>
                <div class="col-4 block border border-info w-25"></div>
                <div class="col-4 block border border-info w-25"></div>
                <div class="col-4 block border border-info w-25"></div>
                <div class="col-4 block border border-info w-25"></div>
                <div class="col-4 block border border-info w-25"></div>
                <div class="col-4 block border border-info w-25"></div>
                <div class="col-4 block border border-info w-25"></div>
                <div class="col-4 block border border-info w-25"></div>
                <div class="col-4 block border border-info w-25"></div>
                <div class="col-4 block border border-info w-25"></div>
                <div class="col-4 block border border-info w-25"></div>
                <div class="col-4 block border border-info w-25"></div>
                <div class="col-4 block border border-info w-25"></div>
                <div class="col-4 block border border-info w-25"></div>
                <div class="col-4 block border border-info w-25"></div>
            </div>
        </div>

        <!-- <div class="row prev">
            <button class="btn btn-ligh my-5" type="button" id="prev">-1</button>
        </div>
        <div class="shedule d-flex flex-wrap w-50">
        </div>
        <div class="row next">
            <button class="btn btn-ligh my-5" type="button" id="next" align-self="center">+1</button>
        </div> -->
    </div>

    <template id="template">
        <div class="mx-2 date-block temp-date d-flex flex-wrap">
            <h6 class="p-3 my-3 w-100 border border-success temp-title"></h6>
            <div class="block p-5 m-1 w-25 border temp-time"></div>
            <div class="block p-5 m-1 w-25 border temp-time"></div>
            <div class="block p-5 m-1 w-25 border temp-time"></div>
            <div class="block p-5 m-1 w-25 border temp-time"></div>
            <div class="block p-5 m-1 w-25 border temp-time"></div>
            <div class="block p-5 m-1 w-25 border temp-time"></div>
            <div class="block p-5 m-1 w-25 border temp-time"></div>
            <div class="block p-5 m-1 w-25 border temp-time"></div>
            <div class="block p-5 m-1 w-25 border temp-time"></div>
            <div class="block p-5 m-1 w-25 border temp-time"></div>
            <div class="block p-5 m-1 w-25 border temp-time"></div>
            <div class="block p-5 m-1 w-25 border temp-time"></div>
            <div class="block p-5 m-1 w-25 border temp-time"></div>
            <div class="block p-5 m-1 w-25 border temp-time"></div>
            <div class="block p-5 m-1 w-25 border temp-time"></div>
            <div class="block p-5 m-1 w-25 border temp-time"></div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
